<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Suit Jawa</title>
  </head>
  <body>
    <h1>Suwit Jawa v2.0</h1>

    <div class="container">
      <div class="area-player">
        <p class="h2-player">Player</p>
        <ul>
          <li>
            <img src="img/gajah.png" class="gajah" />
          </li>
          <li>
            <img src="img/orang.png" class="orang" />
          </li>
          <li>
            <img src="img/semut.png" class="semut" />
          </li>
        </ul>
      </div>
      <div class="info"></div>
      <div class="area-computer">
        <p class="h2-computer">Computer</p>
        <img src="img/gajah.png" class="img-computer" />
      </div>
    </div>

    <p class="skor" id="skor">Player: <span id="skor-player">0</span> | Komputer: <span id="skor-computer">0</span></p>
    <script src="script.js"></script>
  </body>
</html>
